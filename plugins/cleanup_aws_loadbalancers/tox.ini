[tox]
envlist = py39-{black,syntax,tests}

[flake8]
max-line-length=120
exclude =
  .git,.tox,__pycache__,.idea,.pytest_cache
application-import-names=cloudkeeper_plugin_cleanup_aws_loadbalancers
ignore=F403, F405, E722, N806, N813, E266, W503, E203

[pytest]
addopts= --cov=cloudkeeper_plugin_cleanup_aws_loadbalancers -rs -vv
testpaths=
  test

[testenv]
install_command = python -m pip install -f /build {opts} {packages}
usedevelop = true

[testenv:py39-syntax]
platform = linux
deps =
  flake8
  pep8-naming
commands =
  flake8 --verbose

[testenv:py39-tests]
platform = linux
deps =
  pytest
  pytest-cov
commands=
  pytest

[testenv:py39-black]
deps =
  black==21.7b0
commands =
  black --check --diff --target-version py39 .
